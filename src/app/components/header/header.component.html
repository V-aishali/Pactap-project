
<div class="headerWrapper">
  <mat-toolbar class="headerToolbar">
    <div class="headerLogo">
      <img src="assets/img/lg.png" alt="Logo">
    </div>
    <span class="example-spacer"></span>
    <div class="headerTabList">
      <a href="#" mat-button *ngFor="let link of navLinks" [routerLink]="link.path">
        {{ link.label }}
      </a>
    </div>
    <button mat-icon-button class="toggleButton" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav mode="over" class="sidenav">
      <div fxLayout="column">
        <!-- <a (click)="sidenav.close()" href="#" mat-button>Close</a> -->
        <mat-icon (click)="sidenav.close()" class="closeIcon">clear</mat-icon>
        <a href="#" mat-button *ngFor="let link of navLinks" [routerLink]="link.path">
          {{ link.label }}
        </a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <!-- Main content goes here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
